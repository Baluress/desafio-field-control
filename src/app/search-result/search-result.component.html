
  <div class="container">
    <ul #list class="list" *ngIf="listItems?.length>0; else emptyList">
      <li class="list-items" *ngFor="let item of listItems | paginate: { itemsPerPage: 10, currentPage: p }">
        <div class="repo-header">
          <img class="repo-header__icon" src="../../assets/images/icons8-repository-16.png" alt="Ícone de repositório">
          <a class="repo-header__link" target="_blank" href={{item.html_url}}>{{item.full_name}}</a>
        </div>
          <p class="list-items__description">{{item.description}}</p>
          <p class="list-items__topics"><span>Tópicos: </span>{{item.topics}}</p>
        <div class="span-list">
          <span><img src="..//../assets/images/icons8-christmas-star-14.png" alt="Ícone de estrela"></span>
          <span>{{item.stargazers_count}}</span>
          <span>{{item.language}}</span>
          <span>{{item.updated_at | date: 'short'}}</span>
        </div>
      </li>
      <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
  </ul>
  <button class="button-results hidden" (click)="getListItems()">Mostrar</button>



  <ng-template #emptyList>
    <h2 style="color:white; font-size: 4rem; text-align: center; padding-top: 10rem; padding-inline:2rem">Faça pesquisa da linguagem desejada e comece seus estudos!</h2>
  </ng-template>

</div>
